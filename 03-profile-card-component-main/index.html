<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <img
      src="../images/bg-pattern-top.svg"
      alt="bg-image-top"
      class="bg-image-top"
    />
    <img
      src="../images/bg-pattern-bottom.svg"
      alt="bg-image-bottom"
      class="bg-image-bottom"
    />
    <div class="card">
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="bg-card" />
      </div>
      <div class="user-info">
        <img src="./images/image-victor.jpg" alt="user-image" />
        <p class="username">Victor Crest</p>
        <p class="age">26</p>
        <p class="location">London</p>
      </div>
      <div class="stats">
        <ul>
          <li>
            <h3>80K</h3>
            <p>Followers</p>
          </li>
          <li>
            <h3>803K</h3>
            <p>Likes</p>
          </li>
          <li>
            <h3>1.4K</h3>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
